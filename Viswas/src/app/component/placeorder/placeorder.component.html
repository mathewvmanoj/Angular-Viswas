	<form [formGroup]="invoiceForm" class="form-group row mt-3" >
		<div class="form-group">
			<label>User Name</label>
			<small class="text-danger ml-3"
				[class.d-none]="invoiceForm.get('username').valid || invoiceForm.get('username').untouched">
				User Name is mandatory</small><br>
			<input [class.is-invalid]="invoiceForm.get('username').invalid && invoiceForm.get('username').touched"
				formControlName="username" type="text" class="form-control" />

			<label class="mt-3">Contact Number</label>
			<small class="text-danger ml-3"
				[class.d-none]="invoiceForm.get('contactDetail').valid || invoiceForm.get('contactDetail').untouched">
				Contact Info of minimum 10 digits is mandatory</small><br>
			<input
				[class.is-invalid]="invoiceForm.get('contactDetail').invalid && invoiceForm.get('contactDetail').touched"
				formControlName="contactDetail" type="text" class="form-control" />

			<table border=0 class="mt-3">
				<thead>
					<th>S.ID</th>
					<th>Item Name</th>
					<th>Quantity</th>
					<th>Action</th>
				</thead>
				<tbody formArrayName="Rows">
					<tr *ngFor="let itemrow of invoiceForm.controls.Rows['controls']; let i=index;let l=last"
						[formGroupName]="i">
						<td>{{i+1}}</td>
						<td>
							<input formControlName="itemName" class="form-control" required>
						</td>
						<td>
							<input formControlName="quantity" class="form-control">
						</td>
						<td>
							<button *ngIf="invoiceForm.controls.Rows.controls.length > 1" (click)="deleteRow(i)"
								class="btn btn-danger">Delete</button>
						</td>
					</tr>
				</tbody>
			</table>
			<div class="mt-3">
				<button type="button" (click)="addNewRow()" class="btn btn-primary">Add new Row</button>
			</div>
			<div class="form-check mt-1">
				<input type="checkbox" class="form-check-input" formControlName="checkConfirmation">
				<label>I understand that the order will be dispatched only after telephone confirmation</label>
			</div>
		</div>
	</form>

	<div class="mt-3">
		<button type="button" (click)="submit()" class="btn btn-success ml-3">Submit Order</button>
	</div>

	<br />
	<!-- <pre>{{userDetails.value | json}}</pre> -->
	<pre class="text-info">{{invoiceForm.value | json}}</pre>



</div>
